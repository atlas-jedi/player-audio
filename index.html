<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="./styles/player.css">
  <script src="./scripts/player.js" defer></script>
</head>
<body>
  <h1>Reprodutor de MP3</h1>
  <div>
    <form method="post">
      <label for="file" class="labelFile">
        Selecionar arquivo
        <input type="file" id="file" accept=".mp3" onchange="playAudio()">
      </label>
    </form>
    <p id="fileStatus" hidden>Arquivo selecionado: <span id="fileSpan"></span></p>
  </div>
  <div class="audioContainer">
    <label for="player">√Åudio da voz:</label>
    <audio id="player" controls></audio>
  </div>
</body>
</html>
